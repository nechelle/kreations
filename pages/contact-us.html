<body>
  <div class="container">
  <h2>Contact Form</h2>
  <center><form action="contact-us.html" method="post"></form>
  <fieldset>
    <label for="name">Name*</label>
    <input type="text" id="name" name="client_name"><br><br>

    <label for="tel">Phone*</label>
    <input type="tel" id="tel" name="client_tel"><br><br>

    <label for="email">Email*</label>
    <input type="email" id="email" name="client_email"><br><br>
    <label for="add">Message*</label><br>
    <textarea id="add" name="client_add"></textarea>
  </fieldset><br><br><br>

  <button type="submit">Send</button><br><br>
</form>
</center>
</div>
