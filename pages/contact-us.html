<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishanda's Kreations - Contact Us</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class="main-header">
  <i class="fa fa-bars fa-2x" onclick="ShowNav();"></i>
  <h1><img class="site-logo" src=../images/kks-logo.png alt="Krishanda's Kreations logo"></h1>
  <ul class="nav">
    <li><a href="../index.html">Home</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="order.html">Get A Quote</a></li>
    <li><a href="contact-us.html">Contact Us</a></li>
  </ul>
</header>

  <div class="contact-container">
  <h2>Contact Form</h2>
  <center><form action="contact-us.html" method="post"></form>
  <fieldset>
    <label for="name">Name*</label>
    <input type="text" id="name" name="client_name"><br><br>

    <label for="tel">Phone*</label>
    <input type="tel" id="tel" name="client_tel"><br><br>

    <label for="email">Email*</label>
    <input type="email" id="email" name="client_email"><br><br>
    <label for="add">Message*</label><br>
    <textarea id="add" name="client_add"></textarea>
  </fieldset><br><br>

  <button type="submit">Send</button><br><br>
</form>
</center>
</div>
<script src="../script.js"></script>
  <footer>&copy 2020 Krishanda's Kreations </footer>
</body>
</html>
