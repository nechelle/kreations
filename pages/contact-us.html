<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--Font Awesome for Bars icon-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--Bootstrap CDN-->

</head>
<body>
<header class="main-header">
  <i class="fa fa-bars fa-2x" onclick="ShowNav();"></i>
  <h1><a href="../index.html"><img class="site-logo" src=../images/kks-logo.png alt="Krishanda's Kreations logo"></a></h1> 

  <ul class="navigation">
    <li><a href="../index.html">Home</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="order.html">Get A Quote</a></li>
    <li><a href="contact-us.html">Contact Us</a></li>
  </ul>
</header><!--main-header-->

<div class="contact-container"><!--contact form-->
  <h2 id="contact">Contact Form</h2>
  <div class="container contact">
    <div class="row well meme">
  <form class="cont-form" action="contact-us.html" method="post">
  <div class="form-group">
    <div class="col-info">
      <label for="name" class="control-label">Name:</label></div>
      <div class="col-input"><input type="text" id="name" name="client_name" class="form-control" placeholder="Enter Name"></div><br>
    <div class="col-info">
      <label for="tel" class="control-label">Phone#:</label></div>
      <div class="col-input"><input type="tel" id="tel" name="client_tel" class="form-control" placeholder="xxx-xxx-xxxx"></div><br>
    <div class="col-info">
      <label for="email" class="control-label">Email:</label></div>
      <div class="col-input"><input type="email" id="email" name="client_email" class="form-control" placeholder="you@you.com"></div><br>
      </div>
  
  <div class="form-group">
    <div class="col-info"><label for="add">Message:</label></div>
  </div>
    <div class="col-input"><textarea id="add" name="client_add" class="form-control" placeholder="What's on your mind?"></textarea></div><br>

<button type="button" onclick="contactFieldEmpty();" class="btn">Send</button><!--button button-->
</div> 
</form>
<img class="cont-img" src=../images/natalie-chaney.jpg alt="cake pops and cupcakes">
</div>
</div>
<script src="../javascript/script.js"></script><!--hamburger menu-->
<script src="../javascript/contact.js"></script><!--send form-->
<br>

</body>
